<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset = 'utf-8'/>
        <link rel = 'stylesheet' href = 'styles.css'>
        <title>Kaitlyn Vesterby Lab 4</title>
    </head>
    <body>
        <div class = 'container'>
        <form action = '/api' method = 'post'>
            <h1>Kaitlyn Vesterby's Lab 4</h1>
            <ul class = 'flex-outer'>
                <li>
                    <label for = 'fname'>First Name</label>
                    <input type = 'text' id = 'fname' placeholder = 
                        'Enter your first name here'>
                </li>
                <li>
                    <label for = 'lname'>Last Name</label>
                    <input type = 'text' id = 'lname' placeholder = 
                        'Enter your last name here'>
                </li>
                <li>
                    <label for = 'email'>Email</label>
                    <input type = 'email' id = 'email' placeholder = 
                        'Enter your email here'>
                </li>
                <li>
                    <label for = 'phone'>Phone</label>
                    <input type = "tel" id = "phone" placeholder = 
                        'Enter your phone here'>
                </li>
                <li>
                    <label for = 'message'>Message</label>
                    <textarea rows = '5' cols = '33' name = 'message' placeholder = 
                        'Enter your message here'></textarea>
                </li>
                <li>
                    <p>Age</p>
                    <ul class = 'flex-inner'>
                        <li>
                            <input type = 'checkbox' id = 'twenty-to-twentynine'>
                            <label for = 'twenty-to-twentynine'>20-29</label>
                        </li>
                        <li>
                            <input type = 'checkbox' id = 'thirty-to-thirtynine'>
                            <label for = 'thirty-to-thirtynine'>30-39</label>
                        </li>
                        <li>
                            <input type = 'checkbox' id = 'forty-to-fortynine'>
                            <label for = 'forty-to-fortynine'>40-49</label>
                        </li>
                        <li>
                            <input type = 'checkbox' id = 'fifty-to-fiftynine'>
                            <label for = 'fifty-to-fiftynine'>50-59</label>
                        </li>
                        <li>
                            <input type = 'checkbox' id = 'sixty-to-sixtynine'>
                            <label for = 'sixty-to-sixtynine'>60-69</label>
                        </li>
                        <li>
                            <input type = 'checkbox' id = 'seventy-to-seventynine'>
                            <label for = 'seventy-to-seventynine'>70-79</label>
                        </li>
                        <li>
                            <input type = 'checkbox' id = 'other'>
                            <label for = 'other'>Other</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <button type = 'submit'>Submit</button>
                </li>
            </ul>
        </form>
        </div>
        <script>
            let express = require('express')
            let app = express()

            app.get('/', function(req, res) {
                res.send('hello world')
            })
            app.listen(3000)
        </script>

    </body>
</html>

<!--note that label is used to associate a text label with a form control-->
